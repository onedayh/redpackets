
<div id="tabPersonal" class="easyui-tabs" data-options="fit:true">
    <div title="账号信息" style="padding: 10px;" data-options="fit:true">
        <table class="form_table" style="padding-top: 10px;width:95%" data-options="fit:true">
            <tr>
                <th>用户头像:</th>
                <td width="64px" valign="top" align="center">
                    <imageUpload id="imgHead" style="width:96px;height:96px" data-option="'key':'userheader', 'name':'photo'"></imageUpload>
                    <!-- <img id="imgHead" src=" ../images/userheader.png" style="width:96px;height:96px;cursor: pointer;border: 1px solid #ccc;border-radius: 50%"/>
                    <input type="hidden" name="photo" id="userHead" /> -->
                </td>
            </tr>
            <tr>
                <th style="width:110px">显示姓名:<font color='red'>*</font>
                </th>
                <td>
                    <input class="easyui-textbox theme-textbox-radius" id="name" name="name" data-options="missingMessage:'请输入姓名',required:true,invalidMessage:'输入内容不能超过50个字符!',validType:'length[1,50]'" />
                </td>
                <th>登录账号:
                </th>
                <td>
                    <input readonly="readonly" class="easyui-textbox theme-textbox-radius" name="account" />
                </td>
            </tr>
        </table>
    </div>
    <div title="密码修改" style="padding: 30px" data-options="fit:true">
        <table class="form_table" style="padding-top: 10px;margin-left: 30px" align="center" data-options="fit:true">
            <tr>
                <th style="width:140px" >旧密码:<font color='red'>*</font></th>
                <td>
                    <input class="easyui-passwordbox theme-textbox-radius" prompt="旧密码" iconWidth="28" style="width: 200px" id="oldpassword" name="oldpassword" data-options="validType:'length[1,20]'" /></td>
                <td></td>
            </tr>
            <tr>
                <th>新密码:<font color='red'>*</font></th>
                <td>
                    <input class="easyui-passwordbox theme-textbox-radius" prompt="新密码" iconWidth="28" name="newpassword" id="newpassword" style="width: 200px; height: 28px;" data-options="validType:'length[1,20]'" />

                </td>
            </tr>
            <tr>
                <th/>
                <td colspan="2"><div class="alert-warning" style="line-height: 20px;">密码长度6~20,且必须包含字母和数字</div>  </td>
            </tr>
            <tr>
                <th>密码确认:<font color='red'>*</font></th>
                <td>
                    <input class="easyui-passwordbox theme-textbox-radius" prompt="密码确认" iconWidth="28" id="passwordconfirm" name="passwordconfirm" style="width: 200px; height: 28px;" data-options="validType:'length[1,20]'" /></td>
                <td></td>
            </tr>
            <tr>
                <th/>
                <td colspan="2">
                    <a href="#" class="easyui-linkbutton" onclick="ChangePassword()" iconCls="icon-ok" style="width:150px;height:40px">修改密码</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<%-contentFor('head_extension')%>
<script type="text/javascript" src='/scripts/jquery.ui.widget.js'></script>
<script type="text/javascript" src='/scripts/jquery.fileupload.js'></script>
<script type="text/javascript" src="/scripts/framework/framework_uploader.js"></script>
<script type="text/javascript" src="/admin/scripts/personal.js"></script>
<script type="text/javascript" src="/scripts/jquery.md5.js"></script>
