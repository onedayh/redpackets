
<div class="main"  data-options="region:'center',title:'',border:false" style="border:none;">
        <table id="dg"></table>
        <div id="toolbar" style="width: 100%; border: none;">
                <div style="margin-bottom: 5px">
                        <table class="form_table" style="padding-top: 10px;">
                            <tr>
                                <th>反馈类型:</th>
                                <td style="padding-right: 5px;">
                                    <select search-options="key:'type',method:'combobox'"  class="easyui-combobox theme-textbox-radius" data-options="editable:false,panelHeight:'auto'"  style="width: 120px; height: 28px;">
                                        <option value="" selected>全部</option>
                                        <option value="0">程序BUG</option>
                                        <option value="1">操作不友好</option>
                                        <option value="2">界面不友好</option>
                                        <option value="3">收费太高</option>
                                        <option value="4">其他</option>
                                    </select>
                                </td>
                                <td>
                                    <a href="#" id="btnSearch" class="easyui-linkbutton" iconcls="icon-search">查询</a>
                                    <a href="#" id="btnReset" class="easyui-linkbutton" iconcls="icon-reload">重置</a>
                                </td>
                            </tr>
                        </table>
                    </div>
            <div class="easyui-panel" style="padding: 5px; border: none">
                <a href="#" onclick="acceptFeedback(1)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-checked'">采纳反馈</a>
            </div>
        </div>
</div>

<%- contentFor('head_extension') %>
<script type="text/javascript" src="/admin/scripts/feedbacklist.js"></script>
