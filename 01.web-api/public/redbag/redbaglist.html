<div class="main"  data-options="region:'center',title:'',border:false" style="border:none;">
    <table id="dg"></table>
    <div id="tools_1">
        <div style="margin-bottom: 5px">
            <table  style="padding-top: 3px;" class="form_table">
                <tr>
                    <th>搜索内容:</th>
                    <td>
                        <input class="easyui-textbox theme-textbox-radius"  search-options="key:'keyword'"  style="width: 110px;"  type="text"/>
                    </td>
                    <th>红包状态:</th>
                    <td><select  search-options="key:'status'" class="easyui-combobox theme-textbox-radius" data-options="editable:false,panelHeight: 'auto'"  style="width: 100px;">
                            <option value="" selected>全部</option>
                            <option value="=0">待支付</option>
                            <option value="=1">进行中</option>
                            <option value="=100">红包已撤回</option>
                            <!-- <option value="=2">活动暂停</option> -->
                        </select>
                    </td>
                    <th>抢红包规则:</th>
                    <td><select  search-options="key:'type'" class="easyui-combobox theme-textbox-radius" data-options="editable:false,panelHeight: 'auto'"  style="width: 120px;">
                            <option value="" selected>全部</option>
                            <option value="0">拼手气</option>
                            <option value="1">普通红包</option>
                        </select>
                    </td>
                    <th>
                            <a href="#" class="easyui-linkbutton button-blue fa-4x" style="width:90px;" id="btnSearch"><i class="fa fa-search"></i>&nbsp;查询</a>
                            <a href="#" class="easyui-linkbutton" style="width:90px;" id="btnReset"><i class="fa fa-refresh"></i>&nbsp;重置</a>                    
                    </th>
                </tr>
            </table>

        </div>
        <div class="easyui-panel" style="padding:5px;border:none;">
            <a href="#" class="easyui-linkbutton button-blue fa-4x" style="width:110px;height:34px" id="create"><i class="fa fa-plus"></i>&nbsp;&nbsp;创建红包</a>
        </div>
    </div>
</div> 

<%- contentFor('head_extension') %>
 <script type="text/javascript" src="./scripts/redbaglist.js"></script>
 <style>
     .redtable {width: 160px;border: none}
     .redtable td {padding: 6px 5px 6px 5px;border: none}
     .userlogo {width:30px;border:1px solid #CCC;border-radius: 50%;vertical-align:middle;}
     .username {padding-left:2px;white-space:normal;word-wrap:break-word;}
 </style>
