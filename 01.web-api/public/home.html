<link rel="stylesheet" href="./home.css">

<div class="main">

    <!-- 第一行 -->
    <div class="row row1">

        <!-- 用户模块 -->
        <div class="container user-container" onclick="openPage('会员用户','./crm/memberlist')">
            <div class="container-title">平台</div>
            <div class="container-body">
                <div class="item">
                    <div class="item-num total">0</div>
                    <div class="item-text">累计用户</div>
                </div>
                <div class="item">
                    <div class="item-num today">0</div>
                    <div class="item-text">今日新增用户</div>
                </div>
                <div class="item">
                        <div class="item-num activity">0</div>
                        <div class="item-text">红包活动</div>
                    </div>
                <div class="item">
                    <div class="item-num amount">0</div>
                    <div class="item-text">红包总额</div>
                </div>
                <div class="item">
                    <div class="item-num alloc">0</div>
                    <div class="item-text">已领金额</div>
                </div>
            </div>
        </div>
        
        <!-- 最佳 -->
        <div class="container logistics-container">
            <div class="container-title">最佳玩家</div>
            <div class="container-body">
                <div class="item">
                    <div class="item-text">最豪红包主</div>
                    <div class="item-num bestprovider"></div>
                </div>
                <div class="item">
                    <div class="item-text">最快抢手</div>
                    <div class="item-num bestplayer"></div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- 第二行 -->
    <div class="row row2">
            <div class="container channel-container">
                <div class="container-title">平台近10日数据</div>
                <div class="container-body">
                    <div style="width:90%;height:360px;" id="recent"></div>
                </div>
            </div>
    
        </div>

    </div>

    
</div>
