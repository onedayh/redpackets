<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>声音</title>
    <script type="text/javascript" src='/scripts/jquery-3.1.1.min.js'></script>
    <script type="text/javascript" src="/scripts/urlconfig.js"></script>
    <script type="text/javascript" src="/scripts/framework/framework_common.js"></script>
    <script>
        $(document).ready(function () {
            var url = $.getUrlParam('audioUrl');
            if (!$.isNullOrEmpty(url)){
                $('#audio').attr('src',urlConfig.base.imageBase+url);
                var x = document.getElementById("audio"); 
                x .play();
            }
        });
    </script>
    <style>
        html, body { margin: 0; padding: 0;text-align:center}
        #audioContainer{margin:15px auto;width:300px;height:60px} 
    </style>
</head>
<body scroll="no">
    <div id="audioContainer">
        <audio id="audio" controls="controls" type="audio/mpeg">
            您的浏览器不支持 audio 标签。
       </audio>
    </div>
</body>
</html>
